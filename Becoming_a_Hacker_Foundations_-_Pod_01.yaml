  - boot_disk_size: null
    configuration:
      - name: ios_config.txt
        content: |-
          no service config
          hostname iosv-r1
          ip domain name bahf-pod1.becomingahacker.com
          ip name-server 169.254.169.254
          ip name-server 2620:0:ccc::2
          no ip domain lookup
          ip cef
          ipv6 unicast-routing
          ipv6 cef
          ip dhcp pool KALI
            dns-server 169.254.169.254
            domain-name bahf-pod1.becomingahacker.com
            network 10.1.1.1 255.255.255.0
            default-router 10.1.1.1
          !
          interface Loopback0
            ip address 100.64.0.1 255.255.255.255
          interface Tunnel1
            ip address 35.227.94.213 255.255.255.255
            ip nat outside
            ipv6 address 2600:1900:4021:473:8000:1f::/128
            ipv6 enable
            tunnel source GigabitEthernet0/1
            tunnel destination 100.64.2.2
            cdp enable
          interface GigabitEthernet0/0
            description ioll2-xe-sw1 E0/0
            ip address 10.1.1.1 255.255.255.0
            ip nat inside
            duplex auto
            speed auto
            media-type rj45
          interface GigabitEthernet0/1
            description Internet
            mtu 8896
            ip address 100.64.1.1 255.255.255.0
            duplex auto
            speed auto
            media-type rj45
          interface GigabitEthernet0/2
            no ip address
            shutdown
            duplex auto
            speed auto
            media-type rj45
          interface GigabitEthernet0/3
            no ip address
            shutdown
            duplex auto
            speed auto
            media-type rj45
          ip access-list extended NAT
             permit ip 10.1.0.0 0.0.255.255 any
          ip nat inside source list NAT interface Tunnel1 overload
          ip route 100.64.2.2 255.255.255.255 100.64.1.254
          ip route 0.0.0.0 0.0.0.0 Tunnel1
          ipv6 route ::/0 Tunnel1
          ip http server
          no banner exec
          no banner login
          no banner motd
          crypto key generate rsa modulus 2048
          end
